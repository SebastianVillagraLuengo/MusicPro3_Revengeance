<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Login</title>
    <link rel="icon" href="{% static 'core/image/logo_Panaderia.png' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="{% static 'core/css/CSS_Login.css' %}">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
<!-- NAVBAR -->
<div class="topnav" id="myTopnav">
  <a href="http://127.0.0.1:5501/index.html" class="active"><i class="fa fa-home"></i></i> Inicio.</a>
  <a href="http://127.0.0.1:5501/F_login(formulario).html"><i class="fa-sharp fa-solid fa-right-to-bracket" style="color: #ffffff;"></i> Iniciar-Sesión.</a>
  <a href="http://127.0.0.1:5501/F_registro(formulario)%20traduce%20de%20aqui%20a%20abajo.html"><i class="fa-sharp fa-solid fa-feather-pointed" style="color: #ffffff;"></i> Crear-Cuenta.</a>
  <a href="http://127.0.0.1:5501/carrito.html"><i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i> Carrito de compras.</a>
  <a href="http://127.0.0.1:5501/me.html"><i class="fa-solid fa-user"></i></i> Sobre nosotros.</a>

  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>   
<!-- NAVBAR -->
  <div class="container-fluid container-form">
      <div class="row">
        <div class="col-md-2 hidden-sm"></div>
        <div class="col-md-8 col-sm-12">
          <div class="container">
            {%if messages%} 
            {%for message in messages%}
            <div class="alert alert-dismissible alert-danger">
               <button type="button"class="close"data-dismiss="alert">&times;</button>
               <strong class="text-dark">{{message}}</strong>
            </div>
            {% endfor %}
            {%endif%}
            <form action="" class="form" id="form" method="POST">
              {% csrf_token %}
              <p class="form-titulo">Inicio de Sesion </p>
              <div class="form-input nombre">
                <input type="text" id="nombre" name="nombre">
                <label for="nombre">Nombre</label>
                <p class="mensajeError"></p>
              </div>
              <div class="form-input password">
                <input type="password" id="password" name="password">
                <label for="password">Contraseña</label>
                <p class="mensajeError"></p>
              <div>
                <q>¿No tienes una cuenta?</q>
                <a href="">¡Registrate Aqui!</a>
              </div>
              <div class="form-boton" >
                 <input type="submit" value="Enviar">
              </div>
              <p class="mensajeCorrecto"></p>
            </form>
        </div>
        <div class="col-md-2 hidden-sm"></div>
      </div>
    <script src=""></script>
  </div>
</body>
</html>
